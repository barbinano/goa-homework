<!-- შექმენით ქვემოთ მოცემული table ის მსგავსი table,გამოიყენეთ id ატრიბუტი რომ ყველა უჯრას მისცეთ შესაბამისი უკანა ფონის ფერი -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css2.css">
</head>
<body>

    <table id="table">
        <tr>
            <th id="numbers">Numbers</th>
            <th id="singular">Singular</th>
            <th id="plural">Plural</th>
        </tr>
        <tr>
            <td id="one">One</td>
            <td id="boy">Boy</td>
            <td id="boys">Boys</td>
        </tr>
        <tr>
            <td id="two">Two</td>
            <td id="man">Man</td>
            <td id="men">Men</td>
        </tr>
    </table>

</body>
</html>
