<head>
<title>CSS Table</title>
</head>


<h1 >Default table</h1>

<table >
  <tr>
    <th>Header1</th>
    <th>Header2</th>
    <th>Header3</th>
  </tr>
  <tr>
    <td>Row1, Cell1</td>
    <td>Row1, Cell2</td>
    <td>Row1, Cell3</td>
  </tr>
  <tr>
    <td>Row2, Cell1</td>
    <td>Row2, Cell2</td>
    <td>Row2, Cell3</td>
  </tr>
  <tr>
    <td>Row3, Cell1</td>
    <td>Row3, Cell2</td>
    <td>Row3, Cell3</td>
  </tr>
</table>

<h1>Styled table</h1>

<table border="1" width="400px"   height="200px">
  <tr>
    <th style="background-color: greenyellow;  text-align: center; ">Header1</th>
    <th style="background-color: greenyellow;  text-align: center; ">Header2</th>
    <th style="background-color: greenyellow;  text-align: center; ">Header3</th>
  </tr>
  <tr>
    <td>Row1, Cell1</td>
    <td>Row1, Cell2</td>
    <td>Row1, Cell3</td>        
  </tr>
  <tr>
    <td>Row2, Cell1</td>
    <td>Row2, Cell2</td>
    <td>Row2, Cell3</td>
  </tr>
  <tr>
    <td>Row3, Cell1</td>
    <td>Row3, Cell2</td>
    <td>Row3, Cell3</td>
  </tr>
</table>

</body>
</html>
