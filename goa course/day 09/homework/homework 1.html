<!--1)рЃЎрЃЮрЃЏрЃћрЃюрЃбрЃљрЃарЃўрЃА рЃАрЃљрЃ«рЃўрЃЌ рЃљрЃ«рЃАрЃћрЃюрЃўрЃЌ рЃЌрЃБ рЃарЃљ рЃљрЃарЃўрЃА empty рЃЌрЃћрЃњрЃў,рЃљрЃАрЃћрЃЋрЃћ рЃљрЃ«рЃАрЃћрЃюрЃўрЃЌ рЃарЃљ рЃљрЃарЃўрЃА container рЃЌрЃћрЃњрЃў

emptyрЃЌрЃћрЃњрЃў рЃўрЃАрЃћрЃЌрЃў рЃЌрЃћрЃњрЃўрЃљ рЃарЃЮрЃЏрЃћрЃџрЃАрЃљрЃф рЃЊрЃљрЃЏрЃ«рЃБрЃарЃљрЃЋрЃў рЃбрЃћрЃњрЃў рЃљрЃа рЃљрЃЦрЃЋрЃА. Container рЃЌрЃћрЃњрЃћрЃЉрЃўрЃљ  рЃўрЃАрЃћрЃЌрЃў рЃЌрЃћрЃњрЃћрЃЉрЃў, рЃарЃЮрЃЏрЃџрЃћрЃЉрЃАрЃљрЃф рЃљрЃЦрЃЋрЃЌ рЃњрЃљрЃ«рЃАрЃюрЃўрЃА  рЃЊрЃљ рЃЊрЃљрЃ«рЃБрЃарЃЋрЃўрЃА  рЃЌрЃћрЃњрЃћрЃЉрЃў


2)рЃЎрЃЮрЃЏрЃћрЃюрЃбрЃљрЃарЃўрЃА рЃАрЃљрЃ«рЃўрЃЌ рЃљрЃ«рЃАрЃћрЃюрЃўрЃЌ рЃЌрЃБ рЃарЃљрЃбрЃЮрЃЏ рЃљрЃарЃўрЃА рЃАрЃљрЃГрЃўрЃарЃЮ head рЃЊрЃљ body рЃЌрЃћрЃњрЃћрЃЉрЃў 
head рЃЊрЃљ body рЃЌрЃћрЃњрЃў рЃАрЃљрЃГрЃўрЃарЃЮрЃљ рЃарЃљрЃЊрЃњрЃљрЃю head рЃЌрЃћрЃњрЃерЃў рЃ«рЃЊрЃћрЃЉрЃљ рЃЋрЃћрЃЉрЃАрЃљрЃўрЃбрЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃўрЃА рЃерЃћрЃ«рЃЋрЃџрЃљ , body рЃЌрЃћрЃњрЃерЃў рЃЎрЃў рЃ«рЃЊрЃћрЃЉрЃљ рЃЋрЃћрЃЉрЃАрЃљрЃўрЃбрЃўрЃА  рЃўрЃЏ рЃЏрЃЮрЃюрЃљрЃфрЃљрЃЏрЃћрЃЉрЃўрЃА рЃерЃћрЃюрЃљрЃ«рЃЋрЃљ рЃарЃЮрЃЏрЃћрЃџрЃАрЃљрЃф рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃћрЃџрЃў рЃ«рЃћрЃЊрЃљрЃЋрЃА рЃћрЃЎрЃарЃљрЃюрЃќрЃћ: рЃАрЃБрЃарЃљрЃЌрЃћрЃЉрЃў рЃбрЃћрЃЦрЃАрЃбрЃў рЃЊрЃљ рЃљрЃАрЃе. 



2)рЃЎрЃЮрЃЏрЃћрЃюрЃбрЃљрЃарЃўрЃА рЃАрЃљрЃ«рЃўрЃЌ рЃљрЃ«рЃАрЃћрЃюрЃўрЃЌ рЃЌрЃБ рЃарЃЮрЃЏрЃћрЃџрЃў рЃЌрЃћрЃњрЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃўрЃЌ рЃЋрЃљрЃЏрЃљрЃбрЃћрЃЉрЃЌ рЃЕрЃЋрЃћрЃюрЃА рЃЋрЃћрЃЉрЃАрЃљрЃўрЃбрЃќрЃћ рЃАрЃБрЃарЃљрЃЌрЃћрЃЉрЃА,
рЃљрЃАрЃћрЃЋрЃћ рЃЏрЃўрЃБрЃгрЃћрЃарЃћрЃЌ рЃЌрЃБ рЃарЃЮрЃЏрЃћрЃџрЃў рЃЌрЃћрЃњрЃўрЃљ рЃАрЃБрЃарЃљрЃЌрЃўрЃАрЃЌрЃЋрЃўрЃА рЃњрЃљрЃюрЃЎрЃБрЃЌрЃЋрЃюрЃўрЃџрЃў рЃЌрЃћрЃњрЃў container рЃЌрЃБ empty рЃЊрЃљ рЃарЃљрЃбрЃЮрЃЏ

рЃЋрЃћрЃЉрЃАрЃљрЃўрЃбрЃќрЃћ рЃАрЃБрЃарЃљрЃЌрЃћрЃЉрЃА img  рЃЌрЃћрЃњрЃўрЃА рЃњрЃљрЃЏрЃЮрЃДрЃћрЃюрЃћрЃЉрЃўрЃЌ рЃЋрЃљрЃЏрЃљрЃбрЃћрЃЉрЃЌ, рЃЏрЃўрЃАрЃЌрЃЋрЃўрЃА рЃњрЃљрЃюрЃЎрЃБрЃЌрЃЋрЃюрЃўрЃџрЃўрЃљ empty рЃЌрЃћрЃњрЃў рЃарЃљрЃюрЃЊрЃњрЃљрЃю рЃЊрЃљрЃЏрЃ«рЃБрЃарЃљрЃЋрЃў рЃЌрЃћрЃњрЃў рЃљрЃа рЃљрЃЦрЃЋрЃА.


3)рЃЎрЃЮрЃЏрЃћрЃюрЃбрЃљрЃарЃўрЃА рЃАрЃљрЃ«рЃўрЃЌ рЃљрЃ«рЃАрЃћрЃюрЃўрЃЌ рЃЌрЃБ рЃарЃљ рЃљрЃарЃўрЃА img рЃЌрЃћрЃњрЃерЃў рЃЏрЃДрЃЮрЃцрЃў alt рЃљрЃбрЃарЃўрЃЉрЃБрЃЌрЃў рЃЊрЃљ рЃарЃљрЃерЃў рЃЋрЃўрЃДрЃћрЃюрЃћрЃЉрЃЌ рЃЏрЃљрЃА

alt рЃљрЃбрЃарЃўрЃЉрЃБрЃбрЃерЃў рЃерЃћрЃДрЃЋрЃљрЃюрЃўрЃџрЃў рЃЏрЃЮрЃюрЃљрЃфрЃћрЃЏрЃў рЃњрЃљрЃЏрЃЮрЃЕрЃюрЃЊрЃћрЃЉрЃљ рЃЏрЃљрЃерЃўрЃю рЃарЃЮрЃЊрЃћрЃАрЃљрЃф scr рЃљрЃбрЃарЃўрЃЉрЃБрЃбрЃА рЃърЃарЃЮрЃЉрЃџрЃћрЃЏрЃљ рЃљрЃЦрЃЋрЃА рЃЊрЃљ рЃЏрЃўрЃАрЃў рЃћрЃЎрЃарЃљрЃюрЃќрЃћ рЃњрЃљрЃЏрЃЮрЃбрЃљрЃюрЃљ рЃЋрЃћрЃа рЃ«рЃћрЃарЃ«рЃЊрЃћрЃЉрЃљ.
