<!-- 2) კომენტარების სახით ახსენით რა არის list-ები, როგორი სახის არსებობს სიები გვაქვს და რა დანიშNულება გააჩნიათ.
 
List (სია) არის მონაცემთა ტიპი Python-ში, სადაც შეგვიძლია შევინახოთ რამდენიმე მნიშვნელობა ერთ ცვლადში.

სიები შეიძლება იყოს:
დალაგებული (ordered list) → მნიშვნელობები ინახება გარკვეული რიგით და იმავე რიგით შეგვიძლია მივმართოთ მათ.
დაულაგებელი (unordered list) → მნიშვნელობებს კონკრეტული რიგი არ გააჩნიათ.-->
